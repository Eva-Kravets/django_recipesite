{% extends 'recipe/base.html' %}

{% block content %}
 <h1 class="bd-title text-center m-5" >Инструменты</h1>
<ul class="list-articles m-4">
    {% for i in instruments %}
			<li class="d-flex ">
                {% if i.photo %}
					<p><img class="float-left p-3" width="300" src="{{i.photo.url}}"></p>
				{% endif %}
				<div class="m-3">
					<h2 class="mt-3 mb-3">{{i.title}}</h2>
					<p>{{i.content}}</p>
				</div>
            </li>
	{% endfor %}
</ul>
{% endblock %}
{% block footer %}
	<footer class="p-2 w-100 d-flex justify-content-between ">
		<p class="m-3">Кравец Ева</p><p class="m-3"> Группа 201-322</p>
	</footer>
{% endblock %}
